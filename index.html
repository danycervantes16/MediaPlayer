<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="nameTitle">
            <div class="circule"></div>
            <p><span class="name">Created by: Daniel Cervantes</span>Matematician and Developer</p>
        </div>
        <nav>
            <ul class="navegation">
                <a href="" class="home">Home</a>
                <a href="" class="resume">New Videos</a>
                <a href="" class="proyects">Music</a>
                <a href="" class="contact">Contact</a>
            </ul>
        </nav>
    </header>
    <main>
        <video src="./assets/InterstellarTrailer.mp4"></video>
        <div class="bottons">
            <button class="playPause">Play/Stop</button>
            <div class="sound">
                <div class="face muted">
                    <img src="./assets/muted.png" alt="muted">
                </div>
                <div class="face unmuted">
                    <img src="./assets/unmuted.png" alt="unmuted">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="phone">
            <img src="./assets/font/smartphone.png" alt="Phone">
            <p>55-4117-8087</p>
        </div>
        <div class="email">
            <img src="./assets/font/email.png" alt="Email">
            <p>danielcervantes95.16@gmail.com</p>
        </div>
        <div class="socialMedia">
            <p>Follow me</p>
            <a href="https://github.com/danycervantes16"><img src="./assets/font/signo-de-github.png" alt="GitHub Profile"></a>
            <a href="www.linkedin.com/in/daniel-cervantes95"><img src="./assets/font/linkedin.png" alt="LinkedIn"></a>
            <a href=""><img src="./assets/font/twitter.png" alt="Twitter"></a>
        </div>
        <div class="location">
            <img src="./assets/font/location.png" alt="location">
            <p>CDMX</p>
        </div>
    </footer>
    <script type='module' src='./js/index.js'></script>
</body>
</html>
