        function makecounter (n) {
            let count = n;
            return {
                increase: function () { count +=1 },
                decrease: function () { count -=1},
                getCount: function () { return count},
            }
        }
        let counter = makecounter(7)
        console.log('the count is: ', counter.getCount()); //7
        counter.increase(); //8
        console.log('the count is: ', counter.getCount()); //8
        counter.decrease(); //7
        counter.decrease(); //6
        counter.decrease(); //5
        console.log('the count is: ', counter.getCount()); //5
        counter.count = 0; //its imposible reassign a new value
        console.log('the count is: ', counter.getCount()); //5
